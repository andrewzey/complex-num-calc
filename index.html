<!doctype html>
<html>
  <head>
    <title>Complex Number Calculator</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
    <h1>Simple Complex Number Calculator</h1>
    <p> Hello! This is a simple complex number calculator that supports adding
      and subtracting complex numbers in the format '0 + 0i'. </p>
    <p>Negative numbers should be entered as '-0 + -0i'</p>
    <div class="calcApp">

      <div class="display">
        <input type="text" placeholder="0 + 0i" autofocus>
        <span class="label">Total</span>
        <span class="total">0 + 0i</span>
      </div>

      <div class="buttonsRow">
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="clear wide">c</button>
      </div>

      <div class="buttonsRow">
        <button class="multiply" disabled>*</button>
        <button class="divide" disabled>/</button>
        <button class="equals wide">=</button>
      </div>

    </div><!--end div.calcApp-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
